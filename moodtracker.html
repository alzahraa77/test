<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        /* Navigation links */
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* Hover effects on links */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Active link style */
        .navbar a.active {
            background-color: #4CAF50;
        }

        /* Content for each page */
        .page-content {
            text-align: center;
            margin-top: 30px;
        }

        /* Mood Tracker Form styling */
        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* Submit button styling */
        .submit-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="mentalheath_blog.html">Mental health Blog</a>
        <a href="Diary.html">Diary</a>
        <a href="todo_list.html">To-Do List</a>
        <a href="moodtracker.html" class="active">Mood Tracker</a>
    </div>

    <h1 style="text-align: center; margin-bottom: 20px;">Mood Tracking Calendar</h1>

</body>

</html>
