<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        /* Navigation links */
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* Hover effects on links */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Active link style */
        .navbar a.active {
            background-color: #4CAF50;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                padding: 10px;
                font-size: 16px;
            }
        }

        /* Content for each page */
        .page-content {
            text-align: center;
            margin-top: 30px;
        }

        /* Add some padding to the content */
        .page-content p {
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="mentalheath_blog.html">Mental health Blog</a>
        <a href="Diary.html">Diary</a>
        <a href="todo_list.html">To-Do List</a>
        <a href="moodtracker.html">Mood Tracker</a>
    </div>

    <!-- Page content -->
    <div class="page-content">
        <h2>Home Page</h2>
        <p>Welcome to the home page. Navigate through different sections using the links above.</p>
    </div>

</body>

</html>
